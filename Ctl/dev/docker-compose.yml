version: "3"
services:
  postgres:
    image: "postgres:12"
    env_file:
      - .env
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build:
      context: ../..
      dockerfile: Dockerfile
    command: runserver 0.0.0.0:8000
    env_file:
      - .env
    logging:
      options:
        max-size: 100m
        max-file: "3"
    ports:
      # this needs to be set in the shell, compose env vars aren't read yet
      - "${DJANGO_PORT:-8000}:8000"
    volumes:
      - ../../src:/srv/service/main

volumes:
  postgres_data:
