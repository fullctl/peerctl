      properties:
        pdb_id:
          type: integer
          maximum: 2147483647
          nullable: true
          minimum: 0
        asn:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        name:
          type: string
          maxLength: 255
        display_name:
          type: string
          readOnly: true
        grainy:
          type: string
          readOnly: true
        id:
          type: integer
          readOnly: true
        status:
          enum:
          - ok
          - pending
          - deactivated
          - failed
          - expired
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
