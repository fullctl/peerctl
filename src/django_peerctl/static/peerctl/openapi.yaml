components:
  schemas:
    Organization:
      type: object
      properties:
        slug:
          type: string
          maxLength: 64
        name:
          type: string
          readOnly: true
        selected:
          type: string
          readOnly: true
        personal:
          type: boolean
        access_type:
          type: string
          readOnly: true
        grainy:
          type: string
          readOnly: true
        id:
          type: integer
          readOnly: true
        status:
          enum:
          - ok
          - pending
          - deactivated
          - failed
          - expired
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - slug
    ASN:
      type: object
      properties:
        asn:
          type: integer
        name:
          type: string
          readOnly: true
      required:
      - asn
    InternetExchange:
      type: object
      properties:
        pdb_id:
          type: integer
          maximum: 2147483647
          nullable: true
          minimum: 0
        urlkey:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 255
        slug:
          type: string
          maxLength: 64
        grainy:
          type: string
          readOnly: true
        id:
          type: integer
          readOnly: true
        status:
          enum:
          - ok
          - pending
          - deactivated
          - failed
          - expired
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    InternetExchangeMember:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        pdb_id:
          type: integer
          maximum: 2147483647
          nullable: true
          minimum: 0
        ix:
          type: integer
          description: Members at this Exchange
        ixf_member_type:
          enum:
          - peering
          - ixp
          - routeserver
          - probono
          type: string
        ixf_state:
          type: string
          maxLength: 255
        asn:
          type: integer
          maximum: 2147483647
          minimum: 0
        name:
          type: string
          nullable: true
          maxLength: 255
        display_name:
          type: string
          readOnly: true
        ipaddr4:
          type: string
          nullable: true
        ipaddr6:
          type: string
          nullable: true
        macaddr:
          type: string
          nullable: true
          pattern: (?i)^([0-9a-f]{2}[-:]){5}[0-9a-f]{2}$
        as_macro:
          type: string
          nullable: true
          maxLength: 255
        is_rs_peer:
          type: boolean
        speed:
          type: integer
          maximum: 2147483647
          minimum: 0
        grainy:
          type: string
          readOnly: true
        status:
          enum:
          - ok
          - pending
          - deactivated
          - failed
          - expired
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - ix
      - asn
      - speed
    Routeserver:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ix:
          type: integer
        name:
          type: string
          description: Routeserver name
          maxLength: 255
        display_name:
          type: string
          readOnly: true
        asn:
          type: integer
          maximum: 2147483647
          description: ASN
          minimum: 0
        router_id:
          type: string
        ars_type:
          enum:
          - bird
          - bird2
          - openbgpd
          type: string
        max_as_path_length:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          description: Max length of AS_PATH attribute.
        no_export_action:
          enum:
          - pass
          - strip
          type: string
          description: RFC1997 well-known communities (NO_EXPORT and NO_ADVERTISE)
        rpki_bgp_origin_validation:
          type: boolean
        graceful_shutdown:
          type: boolean
          description: Graceful BGP session shutdown
        extra_config:
          type: string
          nullable: true
          description: Extra arouteserver config
        grainy:
          type: string
          readOnly: true
        status:
          enum:
          - ok
          - pending
          - deactivated
          - failed
          - expired
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - ix
      - name
      - asn
      - router_id
    RouteserverConfig:
      type: object
      properties:
        rs:
          type: integer
          nullable: true
        body:
          type: string
          description: Config content
        grainy:
          type: string
          readOnly: true
        id:
          type: integer
          readOnly: true
        status:
          enum:
          - ok
          - pending
          - deactivated
          - failed
          - expired
          type: string
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - body
    Network:
