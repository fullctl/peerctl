<div data-peerctl="component_net_device">
<h4 class="title">Devices {% include "peerctl/tool/component-menu.html" with component="device" %}</h4>
<div class="body">
  <ul class="nav nav-tabs" role="tab-list">
    <li role="presentation" class="active">
      <a aria-controls="device-list" role="tab" data-target="#device-list" data-toggle="tab">List</a>
    </li>
    <li role="presentation" class="inactive">
      <a aria-controls="device-add" role="tab" data-target="#device-add" data-toggle="tab">Add</a>
    </li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="device-list">
      <table data-sort-container="tbody" data-sort-row=".item" class="table table-striped table-condensed" data-peerctl="list_net_device">
        <thead >
          <tr>
            <th>&nbsp;</th>
            <th class="sortable-button" data-sort-target=".name" data-sort-initial="asc">Name
              <span class="asc glyphicon glyphicon-chevron-down"></span>
              <span class="desc glyphicon glyphicon-chevron-up"></span>
            </th>
            <th data-sort-target=".type">Type
              <span class="asc glyphicon glyphicon-chevron-down"></span>
              <span class="desc glyphicon glyphicon-chevron-up"></span>
            </th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody class="api-list-body">
        </tbody>
      </table>
    </div>

    <div role="tabpanel" class="tab-pane inactive" id="device-add">
      <form data-peerctl="form_net_device_add">
        <div class="form-group">
          <label for="device-name">Name</label>
          <input type="text" class="form-control" name="name" id="device-name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="device-type">Type</label>
          <select class="form-control" name="type" id="device-type"></select>
        </div>
        <div class="form-group">
          <label for="device-description">Description</label>
          <input type="text" class="form-control" name="description" id="device-description" placeholder="Description">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" role="api-submit">Add Device</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="hidden">

  <!-- DEVICE EDITOR TEMPLATE -->

  <div class="row" data-peerctl="container_net_device_edit">
    <div class="col-xs-6">
      <form class="device-form">
        <div class="form-group">
          <label for="device-name">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="device-type">Type</label>
          <select class="form-control" name="type" id="device-type"></select>
        </div>
        <div class="form-group">
          <label for="device-description">Description</label>
          <input type="text" class="form-control" name="description" placeholder="Description">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" role="api-submit">Save and Close</button>
        </div>
      </form>
    </div> <!-- /col -->
    <div class="col-xs-6 ports">
    </div> <!-- /col -->
  </div> <!-- /row -->

  <!-- DEVICE ITEM TEMPLATE -->

  <table>
    <tr class="item" data-peerctl="list_net_device_item">
      <td>
        <button type="button" class="btn btn-danger btn-xs" data-action="delete_remote">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
      <td class="name" name="name"></td>
      <td class="type" name="type"></td>
      <td class="right">
        <button type="button" class="btn btn-default btn-xs" data-action="options">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
      </td>
    </tr>
  </table>

  <!-- MANAGE PORTS LIST TEMPLATE -->

  <table data-peerctl="list_device_port" class="table table-striped table-condensed">
    <thead>
      <tr class="item">
        <th>IX</th>
        <th>Speed</th>
        <th>Peers</th>
      </tr>
    </thead>
    <tbody class="api-list-body"></tbody>
  </table>

  <!-- MANAGE PORTS ITEM TEMPLATE -->

  <table>
    <tr class="item" data-peerctl="list_device_port_item">
      <td class="ix_name" name="ix_name"></td>
      <td class="speed" name="speed"></td>
      <td class="peers" name="peers"></td>
    </tr>
  </table>


</div>
</div>
