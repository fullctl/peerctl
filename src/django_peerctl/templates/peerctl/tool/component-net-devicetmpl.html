{% load static i18n %}
<div data-peerctl="component_net_devicetmpl" class="template-editor">
<div class="title">
  <div class="container">
    <h1>{% trans "Device Templates" %}</h1>
  </div>
</div>
<div class="body container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 template-list editor-left" id="devicetmpl-list">
      <h5>{% trans "Live Templates" %}</h5>
      <div data-peerctl="list_net_devicetmpl"
           data-sort-container=".api-list-body"
           data-sort-row=".template-item">
        <div class="hidden sortable-button" data-sort-target=".name" data-sort-initial="asc">Name</div>
        <div class="api-list-body"></div>
        <div class="api-list-empty">{% trans "No live templates." %}</div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 editor-right" id="devicetmpl-edit" style="display:none">
    </div>

    <div class="col-xs-12 col-sm-6 editor-right" id="devicetmpl-add">
      <h5>{% trans "Create new email template" %}</h5>
      <form data-peerctl="form_net_devicetmpl_add">
        <div class="form-group">
          <label for="devicetmpl-type" class="inline-label">{% trans "Template Type" %}:</label>
          <select class="inline-input" name="type" id="devicetmpl-type"></select>
        </div>
        <div class="form-group">
          <label for="devicetmpl-name">{% trans "Template Name" %}</label>
          <input type="text" class="block-input" name="name" id="devicetmpl-name">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-4">
              <label for="devicetmpl-description">{% trans "Template Body" %}</label>
            </div>
            <div class="col-xs-8 right input-tabs">
              <button type="button" class="input-tab active" role="editor">
                {% trans "Editor" %}
              </button>
              <button type="button" class="input-tab" role="preview">
                {% trans "Preview" %}
              </button>
            </div>
          </div>
          <textarea class="devicetmpl-body" name="body" id="devicetmpl-body"></textarea>
          <div class="preview" style="display:none;" id="devicetmpl-preview"></div>
        </div>
        <div class="form-group">
          <button type="button" class="save" role="api-submit">{% trans "Add Template" %}</button>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="hidden">

  <!-- POLICY EDITOR TEMPLATE -->

  <div class="row" data-peerctl="container_net_devicetmpl_edit">
    <div class="col-xs-12">
      <form class="devicetmpl-form">
        <h5>{% trans "Edit email template" %}</h5>
        <div class="form-group">
          <label for="devicetmpl-type" class="inline-label">{% trans "Template Type" %}:</label>
          <select class="inline-input" name="type" id="devicetmpl-type"></select>
        </div>
        <div class="form-group">
          <label for="devicetmpl-name">{% trans "Template Name" %}</label>
          <input type="text" class="block-input" name="name" id="devicetmpl-name">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-4">
              <label for="devicetmpl-description">{% trans "Template Body" %}</label>
            </div>
            <div class="col-xs-8 right input-tabs">
              <button type="button" class="input-tab active" role="editor">
                {% trans "Editor" %}
              </button>
              <button type="button" class="input-tab" role="preview">
                {% trans "Preview" %}
              </button>
            </div>
          </div>
          <textarea class="devicetmpl-body" name="body" id="devicetmpl-body"></textarea>
          <div class="preview" style="display:none;" id="devicetmpl-preview"></div>
        </div>
        <div class="form-group">
          <button type="button" class="cancel">{% trans "Cancel" %}</button>
          <button type="button" class="save" role="api-submit">{% trans "Save" %}</button>
        </div>


      </form>
    </div> <!-- /col -->
    <div class="col-xs-12 col-sm-6 ports">
    </div> <!-- /col -->
  </div> <!-- /row -->

  <!-- POLICY ITEM TEMPLATE -->

  <div class="template-item" data-peerctl="list_net_devicetmpl_item">
    <div class="row">
    <div class="col-xs-10">
      <div class="main">
        <span class="name" name="name"></span>
        <span class="global" name="global">
          <span class="icon inverted">
            <img src="{% static "legacy/md-list-box.svg" %}">
          </span>
          <span class="type capitalized" name="type"></span>
        </span>
      </div>
      <div class="sub">
      </div>
    </div>
    <div class="col-xs-2 buttons right">
      <span class="icon interactive" data-action="delete_remote"><img src="{% static "legacy/md-trash.svg" %}"></span>
      <span class="icon interactive" data-action="edit"><img src="{% static "legacy/md-create.svg" %}"></span>
    </div>
    </div>
  </div>

</div>
</div>
