{% load i18n %}
<div class="row form-group">
  <div class="col-12" data-api-submit="yes">
    <label for="template">{% trans "Template" %}</label>
    <select
      id="template"
      data-api-base="{% url "peerctl_api:device_template-list" asn=selected_asn %}"
      name="device_template"
      data-null-option="0;Default"
      class="form-control"></select>
  </div>
</div>
<div class="row form-group">
  <div class="col-12" data-api-submit="yes">
    <textarea
      name="body"
      data-api-preview="{% url "peerctl_api:device_template-preview" asn=selected_asn pk="tmpl_id" %}"
      data-api-preview-default="{% url "peerctl_api:device_template-preview-default" asn=selected_asn %}"
      class="form-control template-editor"></textarea>
  </div>
</div>
