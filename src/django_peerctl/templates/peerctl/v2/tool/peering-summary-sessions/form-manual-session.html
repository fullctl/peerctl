
{% load static i18n %}
<form data-template="form_floating_session"
  data-api-base="{% url "peerctl_api:update_peer_session-list" asn=selected_asn %}"
  data-api-method="POST"
  >
  <div class="container-fluid">

    <div style="display:none" data-api-submit="yes">
      <input type="hidden" name="id" data-field="id" />
    </div>

    <div class="row mb-3">
      <div class="col-12" data-api-submit="yes">
        <span class="modal-control">
          <label class="form-label" for="port">{% trans "Port" %}</label>
          <select
            class="form-control"
            id="port"
            data-type="int"
            name="port">
          </select>
        </span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12" data-api-submit="yes">
        <label class="form-label" for="priority">{% trans "Peer ASN" %}</label>
        <input type="text" class="form-control" id="peer-asn" name="peer_asn" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12" data-api-submit="yes">
        <label class="form-label" for="peer_session_type">{% trans "Peer Session Type" %}</label>
        <span class="modal-control">
          <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
          <select class="form-control" id="peer-session-type" name="peer_session_type">
            <option value="peer">{% trans "Peer" %}</option>
            <option value="transit">{% trans "Transit" %}</option>
            <option value="customer">{% trans "Customer" %}</option>
            <option value="core">{% trans "Core" %}</option>
          </select>
        </span>
      </div>
    </div>


    <div class="row mb-1">
      <div class="col" data-api-submit="yes">
        <label class="form-label" for="peer_ip4">{% trans "Peer IP4 Address" %}</label>
      <input type="text" class="form-control" id="peer-ip4" name="peer_ip4" />
      </div>
    </div>
    <div class="row | mb-3 ms-1">
      <div class="col" data-api-submit="yes">
        <label class="form-label" for="policy4">{% trans "Policy" %}</label>
        <span class="modal-control">
        <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
        <select
          class="form-control"
          id="policy-4"
          name="policy4"
          data-type="int"
          data-api-load="yes"
          data-api-base="{% url "peerctl_api:policy-list" asn=selected_asn %}"
          data-null-option=";{% trans "Inherit Policy" %}">
        </select>
        </span>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col" data-api-submit="yes">
        <label class="form-label" for="peer_ip6">{% trans "Peer IP6 Address" %}</label>
        <input type="text" class="form-control" id="peer-ip6" name="peer_ip6" />
      </div>
    </div>
    <div class="row | mb-3 ms-1">
      <div class="col" data-api-submit="yes">
        <label class="form-label" for="policy6">{% trans "Policy" %}</label>
        <span class="modal-control">
        <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
        <select
          class="form-control"
          id="policy-6"
          name="policy6"
          data-type="int"
          data-api-load="yes"
          data-api-base="{% url "peerctl_api:policy-list" asn=selected_asn %}"
          data-null-option=";{% trans "Inherit Policy" %}">
        </select>
        </span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col" data-api-submit="yes">
        <label class="form-label" for="peer_maxprefix4">{% trans "Max. v4 Prefixes" %}</label>
        <input type="text" class="form-control" id="peer-maxprefix4" name="peer_maxprefix4">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col" data-api-submit="yes">
        <label class="form-label" for="peer_maxprefix6">{% trans "Max. v6 Prefixes" %}</label>
        <input type="text" class="form-control" id="peer-maxprefix6" name="peer_maxprefix6">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12" data-api-submit="yes">
        <label class="form-label" for="peer_interface">{% trans "Peer interface name" %}</label>
        <input type="text" class="form-control" id="peer-interface" name="peer_interface" />
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-12" data-api-submit="yes">
        <label class="form-label" for="md5">{% trans "MD5" %}</label>
        <input type="text" class="form-control" id="md5" name="md5" />
      </div>
    </div>
  </div>
</form>
