{% load static i18n %}
<div class="row">
  <div class="col-12">

    <div class="row mb-4">
      <div class="col">
        <span class="heading">Peer Sessions</span>
      </div>
      <div class="col-sm-auto">
        <button class="primary btn" data-element="btn_add_peer_session" type="button">
          <div class="row align-items-center">
                <div class="col label pe-0">{% trans "Add Session" %}</div>
                <div class="col-auto">
                    <span class="icon icon-add"></span>
                </div>
            </div>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="toolbar-control-group mb-1 row">
          <div class="col">
            <span class="inline-label">{% trans "Location" %}</span>
            <span class="toolbar-control">
              <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
              <select
                data-api-base="{% url "proxies-api-devicectl-facility-list" org_tag=request.org.slug %}"
                data-null-option="all;{% trans "All" %}"
                data-name-field="slug"
                data-id-field="slug"
                data-element="select_facility"></select>
            </span>
          </div>
        </div>

        <div class="toolbar-control-group mb-1 row" style="display:none;">
          <div class="col">
            <span class="inline-label">{% trans "Device" %}</span>
            <span class="toolbar-control">
              <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
              <select
                data-api-base="{% url "proxies-api-devicectl-facility-devices" org_tag=request.org.slug fac_tag="fac_tag" %}"
                data-null-option="all;{% trans "All" %}"
                data-name-field="display_name"
                data-element="select_device"></select>
            </span>
          </div>
        </div>

        <div class="toolbar-control-group mb-1 row" style="display:none;">
          <div class="col">
            <span class="inline-label">{% trans "Exchange / Port" %}</span>
            <span class="toolbar-control">
              <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
              <select
                data-api-base="{% url "peerctl_api:port-list" asn=selected_asn %}"
                data-null-option="all;{% trans "All" %}"
                data-name-field="display_name"
                data-element="select_port"></select>
            </span>
          </div>
        </div>

      </div>
      <div class="toolbar-control-group col-lg-5">
        <div class="toolbar-control input-group searchbar">
          <input type="text" value="" data-element="peer_filter" placeholder="{% trans "Search by IP / ASN / Name" %}">
          <button class="btn" data-element="peer_filter_submit" type="button"><span class="icon icon-search"></span></button>
        </div>
      </div>
    </div>

  </div>
</div>
