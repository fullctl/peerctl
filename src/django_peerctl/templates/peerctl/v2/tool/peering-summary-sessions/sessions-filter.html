{% load static i18n %}
<div class="row">
  <div class="col">

    <div class="infobar row my-2" data-component="summary-counts-panel">
      <div class="col-auto right me-auto my-1">
        <div class="container">
          <div class="row">
            <div class="toolbar-field col-auto">
              <span class="field">{% trans "Sessions" %}:</span> <span class="value" data-element="total">-</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-auto right my-1">
        <div class="container">
          <div class="row">
            <div class="toolbar-field col-auto" data-element="ixp_btn">
              <span class="icon-background"><span class="filter-btn | active action icon icon-view"></span></span>
              <span class="field">{% trans "IXP" %}:</span> <span class="value count">-</span>
            </div>
            <div class="toolbar-field col-auto" data-element="pni_btn">
              <span class="icon-background"><span class="filter-btn | active action icon icon-view"></span></span>
              <span class="field">{% trans "PNI" %}:</span> <span class="value count">-</span>
            </div>
            <div class="toolbar-field col-auto" data-element="transit_btn">
              <span class="icon-background"><span class="filter-btn | active action icon icon-view"></span></span>
              <span class="field">{% trans "Transit" %}:</span> <span class="value count">-</span>
            </div>
            <div class="toolbar-field col-auto" data-element="customer_btn">
              <span class="icon-background"><span class="filter-btn | active action icon icon-view"></span></span>
              <span class="field">{% trans "Customer" %}:</span> <span class="value count">-</span>
            </div>
            <div class="toolbar-field col-auto" data-element="core_btn">
              <span class="icon-background"><span class="filter-btn | active action icon icon-view"></span></span>
              <span class="field">{% trans "Core" %}:</span> <span class="value count">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row align-items-center mb-2">
      <div class="toolbar-control-group col-auto">
        <span class="toolbar-control">
          <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
          <select
            data-api-base="{% url "proxies-api-devicectl-facility-list" org_tag=request.org.slug %}"
            data-null-option="all;{% trans "Location" %}"
            data-name-field="slug"
            data-id-field="slug"
            data-element="select_facility"
            data-localstorage-key="summary_select_facility"
          >
          </select>
        </span>
      </div>

      <div class="toolbar-control-group col-auto" style="display:none;">
        <span class="toolbar-control">
          <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
          <select
            data-api-base="{% url "proxies-api-devicectl-facility-devices" org_tag=request.org.slug fac_tag="fac_tag" %}"
            data-null-option="all;{% trans "Device" %}"
            data-name-field="display_name"
            data-element="select_device"
            data-localstorage-key="summary_select_device"
          >
          </select>
        </span>
      </div>

      <div class="toolbar-control-group col-auto" style="display:none;">
        <span class="toolbar-control">
          <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
          <select
            data-api-base="{% url "peerctl_api:port-list" asn=selected_asn %}"
            data-null-option="all;{% trans "Exchange / Port" %}"
            data-name-field="display_name"
            data-element="select_port"
            data-localstorage-key="summary_select_port"
          >
          </select>
        </span>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col">
        <div class="toolbar-control input-group searchbar" data-element="summary_searchbar">
          <input type="text" value="" data-role="filter" placeholder="Search by IP / ASN / Name">
          <button class="btn curved" data-role="filter_submit" type="button">
            <span class="icon icon-search"></span>
          </button>
          <button class="btn secondary small" data-role="filter_clear" type="button" style="display: none;">
            <span class="icon icon-cancel"></span>
          </button>
        </div>
      </div>

      <div class="col-sm-auto ms-auto">
        <button class="primary btn" data-element="btn_add_peer_session" type="button">
          <div class="row align-items-center">
            <div class="col label pe-0">{% trans "Add Session" %}</div>
            <div class="col-auto">
                <span class="icon icon-add"></span>
            </div>
          </div>
        </button>
      </div>

    </div>

  </div>
</div>
