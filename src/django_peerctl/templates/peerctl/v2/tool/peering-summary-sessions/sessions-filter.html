{% load static i18n %}
<div class="row">
  <div class="col-12">

    <div class="toolbar-control-group">
      <span class="inline-label">{% trans "Location" %}</span>
      <span class="toolbar-control">
        <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
        <select
          data-api-base="{% url "proxies-api-devicectl-facility-list" org_tag=request.org.slug %}"
          data-null-option="all;{% trans "All" %}"
          data-name-field="slug"
          data-id-field="slug"
          data-element="select_facility"></select>
      </span>
    </div>

    <div class="toolbar-control-group" style="display:none;">
      <span class="inline-label">{% trans "Device" %}</span>
      <span class="toolbar-control">
        <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
        <select
          data-api-base="{% url "proxies-api-devicectl-facility-devices" org_tag=request.org.slug fac_tag="fac_tag" %}"
          data-null-option="all;{% trans "All" %}"
          data-name-field="display_name"
          data-element="select_device"></select>
      </span>
    </div>

    <div class="toolbar-control-group" style="display:none;">
      <span class="inline-label">{% trans "Exchange / Port" %}</span>
      <span class="toolbar-control">
        <img class="caret" src="{% static "common/icons/ui-caret-caret/down.svg" %}">
        <select
          data-api-base="{% url "peerctl_api:port-list" asn=selected_asn %}"
          data-null-option="all;{% trans "All" %}"
          data-name-field="display_name"
          data-element="select_port"></select>
      </span>
    </div>
    <div class="toolbar-control-group">
      <span class="inline-label">{% trans "Peer" %}</span>
      <span class="toolbar-control">
        <input type="text" value="" data-element="peer_filter" placeholder="{% trans "IP / ASN / Name" %}">
      </span>
    </div>

  </div>
</div>
